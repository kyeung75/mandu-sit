<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>What A Dumpling</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
    }

    .hero {
      background: url('https://github.com/kyeung75/mandu-sit/blob/main/1750223361306.jpg?raw=true') center/cover no-repeat;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      color: white;
      position: relative;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.55);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 700px;
      padding: 1.5rem;
    }

    .hero-content h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .hero-content p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #f1f1f1;
    }

    .buttons {
      margin: 2rem 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .buttons a {
      text-decoration: none;
      background-color: #f57c00;
      color: white;
      padding: 0.8rem 2rem;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .buttons a:hover {
      background-color: #e65100;
    }

    footer {
      background-color: #fff3e0;
      text-align: center;
      padding: 2rem 1rem;
    }

    footer .buttons {
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    @media (max-width: 600px) {
      .hero-content h1 {
        font-size: 1.8rem;
      }

      .hero-content p {
        font-size: 1rem;
      }

      footer .buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <section class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>Welcome to What A Dumpling</h1>
      <p>Authentic Korean dumplings made fresh daily since 2006</p>
    </div>
  </section>

  <footer>
    <div class="buttons">
      <a href="https://www.doordash.com/store/33402601?utm_source=mx_share" target="_blank">DoorDash</a>
      <a href="https://www.ubereats.com/store/what-a-dumpling/bqj6CzDaVVWD2Zv3G7EgZQ?diningMode=DELIVERY" target="_blank">Uber Eats</a>
      <a href="https://g.co/kgs/rcVvsYL" target="_blank">Google</a>
      <a href="https://what-a-dumpling.square.site/" target="_blank">Pick Up Order</a>
    </div>
  </footer>

</body>
</html>
