<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>What A Dumpling</title>
  <style>
    /* 전체 폰트 스타일 */
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      color: #333;
    }

    /* 헤더 스타일 */
    header {
      background: #FF9F1C;
      display: flex;
      align-items: center;
      padding: 10px;
    }
    header img {
      height: 50px;
      margin-right: 10px;
    }
    header h1 {
      font-size: 1.5rem;
      margin: 0;
      font-weight: 600;
    }
    header h1 a {
      color: #fff;
      text-decoration: none;
    }

    /* 본문 */
    main {
      padding: 20px;
      text-align: center;
    }
    main p {
      font-size: 1rem;
      margin-bottom: 20px;
    }

    /* 버튼 스타일 */
    .links a {
      display: inline-block;
      margin: 0 8px;
      padding: 10px 16px;
      background: #007BFF;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-size: 0.9rem;
    }

    /* 반응형: 모바일에 적합하게 */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      header img {
        margin-bottom: 8px;
      }
      header h1 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="Screenshot_20250616_122206_Gallery.png" alt="WAD Logo">
    <h1><a href="https://g.co/kgs/rcVvsYL" target="_blank">What A Dumpling</a></h1>
  </header>
  <main>
    <p>Our delicious handmade dumplings are coming soon. Stay tuned!</p>
    <div class="links">
      <a href="#" target="_blank">DoorDash</a>
      <a href="#" target="_blank">Uber Eats</a>
      <a href="https://g.co/kgs/rcVvsYL" target="_blank">Google Maps</a>
    </div>
  </main>
</body>
</html>
