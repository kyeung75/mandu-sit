
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>What A Dumpling</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #fdfcfb;
      color: #333;
    }

    header {
      background-color: #f5821f;
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo-container img {
      height: 60px;
      margin-right: 12px;
    }

    .logo-container h1 {
      font-size: 1.75rem;
      color: white;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1.2rem;
      font-weight: 600;
      font-size: 1rem;
    }

    nav {
      display: flex;
      align-items: center;
    }

    main {
      text-align: center;
      padding: 2.5rem 1rem;
    }

    main h2 {
      font-size: 1.75rem;
      font-weight: 800;
      margin-bottom: 0.75rem;
    }

    main p {
      font-size: 1.1rem;
      color: #666;
      margin-bottom: 2rem;
    }

    .button-row {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .button-row a {
      display: inline-block;
      background-color: #1d72b8;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .button-row a:hover {
      background-color: #155d8b;
    }

    footer {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.9rem;
      color: #555;
      padding-bottom: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="Screenshot_20250616_122206_Gallery.png" alt="What A Dumpling Logo" />
      <h1>What A Dumpling</h1>
    </div>
    <nav>
      <a href="#about">About</a>
      <a href="#menu">Menu</a>
      <a href="https://www.google.com/maps?q=801+Civic+Center+Dr+Ste+116,+Niles,+IL" target="_blank">Location</a>
      <a href="tel:+18475832938">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Our delicious handmade dumplings are coming soon.</h2>
    <p>Stay tuned and order through your favorite platform!</p>
    <div class="button-row">
      <a href="https://www.doordash.com/store/33402601?utm_source=mx_share" target="_blank">DoorDash</a>
      <a href="https://www.ubereats.com/store/what-a-dumpling/bqj6CzDaVVWD2Zv3G7EgZQ?diningMode=DELIVERY" target="_blank">Uber Eats</a>
      <a href="https://what-a-dumpling.square.site/" target="_blank">Pickup Order</a>
    </div>
  </main>

  <footer>
